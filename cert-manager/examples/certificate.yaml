# using a certificates created by me.
# important Secrets and Certificate stored in the same 
# namespace as the ingress. This example is to expose
# register's capif using letsencrypt certificates

apiVersion: v1
kind: Secret
metadata:
  name: letsencrypt-secret
  namespace: mon
type: kubernetes.io/tls
data:
  tls.crt: 
  tls.key: 

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: letsencrypt
  namespace: mon
spec:
  secretName: letsencrypt-secret
  issuerRef:
    name: letsencrypt-issuer
    kind: Issuer
    group: cert-manager.io
  commonName: mobilesandbox.cloud
  dnsNames:
    - "*.mobilesandbox.cloud"