apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-cluster-issuer
spec:
  selfSigned: {}

---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ca-tactile5g
  namespace: cert-manager
spec:
  isCA: true
  commonName: tactil5g-ca
  secretName: tactil5g-ca
  issuerRef:
    name: selfsigned-cluster-issuer 
    kind: ClusterIssuer
    group: cert-manager.io

---

apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: tactil5g-cluster-issuer
spec:
  ca:
    secretName: tactil5g-ca

